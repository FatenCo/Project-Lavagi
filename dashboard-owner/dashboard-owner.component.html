<footer id="contact">
  <div class="footer">
     <div class="container">
        <div class="row">
           <div class="col-md-4">
              <div class="titlepage">
                 <h2>DASHBOARD OWNER</h2>
              </div>
           </div>
           <div class="col-md-12">
              <div id="request" class="main_form" >
<div>
  <nav class="nav nav-tabs" id="nav-tab" role="tablist">
      <div>
      <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">specialty</button>
      <button class="nav-link" id="nav-profile-tab" data-toggle="tab" data-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">reservation</button>
      </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <table class="table table-dark">
          <tr>
            <th>ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
            <tr *ngFor ="let specialty of specialties">
               <th>{{specialty._id}}</th>
               <th scope="col">{{specialty.Name}}</th>
               <th scope="col">{{specialty.Price}}</th>
           <td>
               <button type="button" class="btn btn-warning"(click)="editSpecialty(specialty._id)">Edit</button>
               <button type="button" class="btn btn-danger" (click)="deleteSpecialtyById(specialty._id)" >Delete</button>
           </td>
          </tr>
      </table>
      </div> 
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <table class="table table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">telephone</th>
            <th scope="col">service</th>
            <th scope="col">date</th>
            <th scope="col">Actions</th>
          </tr>
            <tr *ngFor ="let reservation of reservations">
                <td scope="col">{{reservation.name}}</td>
                <td scope="col">{{reservation.email}}</td>
                <td scope="col">{{reservation.telephone}}</td>
                <td scope="col">{{reservation.service}}</td>
                <td scope="col">{{reservation.date}}</td>
                <td scope="col">{{ reservation.status}}</td>
            <td>
                <button *ngIf="reservation.status !== 'confirmed'" type="button" class="btn btn-warning"(click)="confirmReservation(reservation, 'confirmed')">confirm</button>
                <button *ngIf="reservation.status == 'confirmed'" type="button" class="btn btn-warning"(click)="confirmReservation(reservation, 'unconfirmed')">unconfirm</button>

                <button type="button" class="btn btn-danger" (click)="deleteReservationById(reservation._id)" >Delete</button>
              </td>
          </tr>
      </table>
    </div>                   
      </div>
</div>

                    <div class="col-sm-col-xl-6 col-lg-6 col-md-6 col-sm-12">
                       <ul class="social_icon">

                          <li><a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                       </ul>
                    </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
</footer>
